name: "Release: Scheduled"

permissions: {}

on:
  schedule:
    - cron: "0 0 * * 6" # Every Saturday at 00:00 AM UTC on the default branch
  workflow_dispatch:

jobs:
  release-schedule:
    name: "Release: Scheduled"
    uses: dargmuesli/github-actions/.github/workflows/release-schedule.yml@fe4c07f0a11b8b6cfed7e157e33bcc21e275bdad # 4.0.8
    permissions:
      contents: read
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    with:
      IS_DEBOUNCED: ${{ github.event_name != 'workflow_dispatch' }}
